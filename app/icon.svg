<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#1e40af"/>
  
  <!-- QR Code Pattern -->
  <!-- Top-left corner -->
  <rect x="4" y="4" width="8" height="8" rx="1" fill="white"/>
  <rect x="6" y="6" width="4" height="4" fill="#1e40af"/>
  
  <!-- Top-right corner -->
  <rect x="20" y="4" width="8" height="8" rx="1" fill="white"/>
  <rect x="22" y="6" width="4" height="4" fill="#1e40af"/>
  
  <!-- Bottom-left corner -->
  <rect x="4" y="20" width="8" height="8" rx="1" fill="white"/>
  <rect x="6" y="22" width="4" height="4" fill="#1e40af"/>
  
  <!-- Center dots -->
  <rect x="14" y="4" width="3" height="3" fill="white"/>
  <rect x="14" y="14" width="4" height="4" fill="white"/>
  <rect x="20" y="14" width="3" height="3" fill="white"/>
  <rect x="25" y="14" width="3" height="3" fill="white"/>
  <rect x="14" y="20" width="3" height="3" fill="white"/>
  <rect x="20" y="20" width="8" height="8" rx="1" fill="white" fill-opacity="0.8"/>
  <rect x="22" y="22" width="4" height="4" fill="#1e40af"/>
</svg>
